<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Management Dashboard</h1>
            <div class="auth-section">
                <div id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" value="admin@example.com">
                    <input type="password" id="login-password" placeholder="Password" value="admin123">
                    <button onclick="login()">Login</button>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <div class="task-form">
                    <h3>Create New Task</h3>
                    <input type="text" id="task-title" placeholder="Task title">
                    <textarea id="task-description" placeholder="Task description"></textarea>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button onclick="createTask()">Create Task</button>
                </div>

                <div class="tasks-section">
                    <h3>Your Tasks</h3>
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="websocket-status">
                <h4>Real-time Status</h4>
                <div id="ws-status" class="status-indicator">Disconnected</div>
                <div id="ws-messages" class="messages"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
